<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Facebook-Clone</title>
    <link rel="icon" href="facebook_5968764.png" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark-subtle">
    <div class="container position-absolute top-50 start-50 translate-middle">
      <div class="row">
        <div class="col">
            <h1 class="text-primary fw-bolder fs-2 mt-5 mx-auto text-center">Facebook</h1>
            <p class="w-75 mx-auto fs-4 text-center">
              Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div class="col-lg-6">
          <div class="right-input">
            <div class="card w-responsive">
                <form class="w-75 m-auto mt-3">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="form1Example1" class="form-control" />
                      <label class="form-label" for="form1Example1">Email address</label>
                    </div>
                  
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="form1Example2" class="form-control" />
                      <label class="form-label" for="form1Example2">Password</label>
                    </div>
                  
                    
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block">Log in</button>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4 text-center">
                        <div class="col mt-3">
                          <!-- Simple link -->
                          <a href="#!">Forgot password?</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success btn-block w-75 m-auto">Create new account</button>

                </form>
                <div class="text m-auto">
                    <p class="m-4"><span class="fw-bolder text-black">Create a Page</span> for a celebrity, brand or business.</p>
                </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
    ></script>
  </body>
</html>
